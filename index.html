<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon210.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BSK9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>–ö–∏–±–µ—Ä–±–∞—Å–∫–µ—Ç–±–æ–ª</title>
    <style>
        :root {
            --primary: #4cc9f0;
            --secondary: #f72585;
            --background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --container-bg: rgba(0, 0, 0, 0.9);
        }

        .theme-sun { --background: linear-gradient(135deg, #ff9d00, #ff2e00, #ff0099); --primary: #ff9d00; --secondary: #ff0099; }
        .theme-moon { --background: linear-gradient(135deg, #667eea, #764ba2, #6B8DD6); --primary: #667eea; --secondary: #764ba2; }
        .theme-fullmoon { --background: linear-gradient(135deg, #4facfe, #00f2fe, #00c6fb); --primary: #4facfe; --secondary: #00f2fe; }
        .theme-newmoon { --background: linear-gradient(135deg, #2c3e50, #34495e, #1a252f); --primary: #3498db; --secondary: #2c3e50; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            touch-action: manipulation;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: var(--background);
            color: white;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã iPhone */
            padding-top: env(safe-area-inset-top);
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 15px 10px 10px 10px;
            display: flex;
            flex-direction: column;
            background: var(--container-bg);
            /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .header {
            flex-shrink: 0;
            margin-bottom: 10px;
            /* –°–º–µ—â–∞–µ–º header –Ω–µ–º–Ω–æ–≥–æ –≤–Ω–∏–∑ */
            margin-top: 5px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        h1 {
            color: var(--primary);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            margin-top: 5px;
        }

        .basket-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--primary);
            border-radius: 50%;
            color: var(--primary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .basket-btn:hover {
            background: var(--primary);
            color: black;
            transform: scale(1.1);
        }

        .mode-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 3px;
            margin-bottom: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 5px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .mode-btn.active {
            background: var(--primary);
            color: black;
            font-weight: bold;
        }

        .theme-switcher {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .theme-btn {
            padding: 8px 3px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            min-height: 35px;
        }

        .theme-btn.active {
            box-shadow: 0 0 6px var(--primary);
            background: var(--primary);
            color: black;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            margin-top: 5px;
        }

        .period {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        h2 {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 8px;
            text-align: center;
        }

        .teams-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .team-input {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            color: #bdb2ff;
            margin-bottom: 4px;
            text-align: center;
        }

        .score-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            text-align: center;
            color: #000;
            font-weight: bold;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: pointer;
        }

        .vs-text {
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
            margin: 0 3px;
        }

        .result {
            text-align: center;
            font-size: 1.1rem;
            padding: 12px;
            background: rgba(76, 201, 240, 0.2);
            border-radius: 8px;
            border: 2px solid var(--primary);
            margin-top: 5px;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω–∞—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ */
        .keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px;
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            z-index: 1000;
            border-radius: 12px 12px 0 0;
            max-height: 35vh;
        }

        .keyboard.active {
            display: grid;
        }

        .key {
            padding: 12px 6px;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key.clear {
            background: #e74c3c;
        }

        .key.submit {
            background: #27ae60;
        }

        .close-keyboard {
            position: absolute;
            top: -35px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .period-third {
            display: none;
        }

        @media (max-width: 768px) {
            .container { 
                padding: max(15px, env(safe-area-inset-top)) 8px 8px 8px; 
            }
            h1 { font-size: 1.2rem; }
            .basket-btn { width: 40px; height: 40px; font-size: 1.3rem; }
            .period { padding: 8px; }
            .teams-row { gap: 6px; }
            .score-input { padding: 8px; font-size: 1rem; }
            .result { padding: 10px; font-size: 1rem; }
            .keyboard { padding: 8px; gap: 4px; max-height: 32vh; }
            .key { min-height: 40px; padding: 10px 5px; font-size: 1rem; }
            
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            .header {
                margin-top: 8px;
            }
            .content {
                margin-top: 8px;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (min-height: 800px) {
            .container {
                padding-top: max(20px, env(safe-area-inset-top));
            }
            .header {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="theme-sun">
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>üèÄ –ö–∏–±–µ—Ä–±–∞—Å–∫–µ—Ç–±–æ–ª</h1>
                <button class="basket-btn" onclick="clearAllData()" title="–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ">
                    üèÄ
                </button>
            </div>
            
            <div class="mode-switcher">
                <button class="mode-btn active" onclick="setMode('two')">2 –ø–µ—Ä–∏–æ–¥–∞</button>
                <button class="mode-btn" onclick="setMode('three')">3 –ø–µ—Ä–∏–æ–¥–∞</button>
            </div>
            
            <div class="theme-switcher">
                <button class="theme-btn active" onclick="setTheme('sun')">‚òÄÔ∏è</button>
                <button class="theme-btn" onclick="setTheme('moon')">üåô</button>
                <button class="theme-btn" onclick="setTheme('fullmoon')">üåï</button>
                <button class="theme-btn" onclick="setTheme('newmoon')">üåë</button>
            </div>
        </div>
        
        <div class="content">
            <div class="period">
                <h2>–ü–µ—Ä–≤—ã–π –ø–µ—Ä–∏–æ–¥</h2>
                <div class="teams-row">
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 1</label>
                        <input type="text" class="score-input" id="team1-period1" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 2</label>
                        <input type="text" class="score-input" id="team2-period1" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                </div>
            </div>

            <div class="period">
                <h2>–í—Ç–æ—Ä–æ–π –ø–µ—Ä–∏–æ–¥</h2>
                <div class="teams-row">
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 1</label>
                        <input type="text" class="score-input" id="team1-period2" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 2</label>
                        <input type="text" class="score-input" id="team2-period2" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                </div>
            </div>

            <div class="period period-third" id="third-period">
                <h2>–¢—Ä–µ—Ç–∏–π –ø–µ—Ä–∏–æ–¥</h2>
                <div class="teams-row">
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 1</label>
                        <input type="text" class="score-input" id="team1-period3" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="team-input">
                        <label>–ö–æ–º–∞–Ω–¥–∞ 2</label>
                        <input type="text" class="score-input" id="team2-period3" value="0" readonly onclick="showKeyboard(this)">
                    </div>
                </div>
            </div>

            <div id="result" class="result" style="display: none;">
                –¢–æ—Ç–∞–ª: <strong><span id="totalValue">0</span></strong>
            </div>
        </div>
    </div>

    <div class="keyboard" id="keyboard">
        <button class="close-keyboard" onclick="hideKeyboard()">√ó</button>
        <button class="key" onclick="pressKey('1')">1</button>
        <button class="key" onclick="pressKey('2')">2</button>
        <button class="key" onclick="pressKey('3')">3</button>
        <button class="key" onclick="pressKey('4')">4</button>
        <button class="key" onclick="pressKey('5')">5</button>
        <button class="key" onclick="pressKey('6')">6</button>
        <button class="key" onclick="pressKey('7')">7</button>
        <button class="key" onclick="pressKey('8')">8</button>
        <button class="key" onclick="pressKey('9')">9</button>
        <button class="key" onclick="pressKey('0')">0</button>
        <button class="key clear" onclick="clearInput()">C</button>
        <button class="key submit" onclick="hideKeyboardWithCalculation()">‚úì</button>
    </div>

    <script>
        let currentInput = null;
        let currentMode = 'two';

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
            e.stopPropagation();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∂–µ—Å—Ç–æ–º
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const thirdPeriod = document.getElementById('third-period');
            if (mode === 'three') {
                thirdPeriod.style.display = 'block';
            } else {
                thirdPeriod.style.display = 'none';
            }
            
            document.getElementById('result').style.display = 'none';
        }

        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            localStorage.setItem('selectedTheme', theme);
        }

        function clearAllData() {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ –ø–æ–ª—è –≤–≤–æ–¥–∞
            document.querySelectorAll('.score-input').forEach(input => {
                input.value = '0';
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('result').style.display = 'none';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞
            hideKeyboard();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –æ—á–∏—Å—Ç–∫–µ
            showClearNotification();
        }

        function showClearNotification() {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.textContent = '–î–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã!';
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                border: 2px solid var(--primary);
                z-index: 1001;
                font-size: 1rem;
            `;
            
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 1500);
        }

        function showKeyboard(input) {
            currentInput = input;
            const keyboard = document.getElementById('keyboard');
            keyboard.classList.add('active');
            input.blur();
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ–ª—é –≤–≤–æ–¥–∞, —á—Ç–æ–±—ã –æ–Ω–æ –Ω–µ –±—ã–ª–æ –∑–∞–∫—Ä—ã—Ç–æ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function hideKeyboard() {
            document.getElementById('keyboard').classList.remove('active');
            currentInput = null;
        }

        function hideKeyboardWithCalculation() {
            hideKeyboard();
            calculateTotal();
        }

        function pressKey(key) {
            if (currentInput) {
                const currentValue = currentInput.value;
                currentInput.value = currentValue === '0' ? key : currentValue + key;
            }
        }

        function clearInput() {
            if (currentInput) currentInput.value = '0';
        }

        document.addEventListener('click', function(event) {
            const keyboard = document.getElementById('keyboard');
            const scoreInputs = document.querySelectorAll('.score-input');
            if (!keyboard.contains(event.target) && !Array.from(scoreInputs).some(input => input.contains(event.target))) {
                hideKeyboard();
            }
        });

        document.querySelectorAll('.score-input').forEach(input => {
            input.addEventListener('focus', function(e) {
                e.preventDefault();
                this.blur();
            });
        });

        function calculateTotal() {
            let total;
            
            if (currentMode === 'two') {
                const team1p1 = parseInt(document.getElementById('team1-period1').value) || 0;
                const team2p1 = parseInt(document.getElementById('team2-period1').value) || 0;
                const team1p2 = parseInt(document.getElementById('team1-period2').value) || 0;
                const team2p2 = parseInt(document.getElementById('team2-period2').value) || 0;

                const totalFirstPeriod = team1p1 + team2p1;
                const totalSecondPeriod = team1p2 + team2p2;
                
                total = (totalFirstPeriod + totalSecondPeriod) * 2;

                if (totalFirstPeriod > totalSecondPeriod) {
                    total += (totalFirstPeriod - totalSecondPeriod);
                } else {
                    total -= (totalSecondPeriod - totalFirstPeriod);
                }
            } else {
                const team1p1 = parseInt(document.getElementById('team1-period1').value) || 0;
                const team2p1 = parseInt(document.getElementById('team2-period1').value) || 0;
                const team1p2 = parseInt(document.getElementById('team1-period2').value) || 0;
                const team2p2 = parseInt(document.getElementById('team2-period2').value) || 0;
                const team1p3 = parseInt(document.getElementById('team1-period3').value) || 0;
                const team2p3 = parseInt(document.getElementById('team2-period3').value) || 0;

                const totalFirstPeriod = team1p1 + team2p1;
                const totalSecondPeriod = team1p2 + team2p2;
                const totalThirdPeriod = team1p3 + team2p3;
                
                total = (totalFirstPeriod + totalSecondPeriod + totalThirdPeriod) * (4/3);
                
                if (totalThirdPeriod > totalSecondPeriod) {
                    total += (totalThirdPeriod - totalSecondPeriod);
                } else {
                    total -= (totalSecondPeriod - totalThirdPeriod);
                }
                
                total = Math.round(total);
            }

            document.getElementById('totalValue').textContent = total;
            document.getElementById('result').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 300);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ª—é–±–æ–≥–æ –ø–æ–ª—è
        document.querySelectorAll('.score-input').forEach(input => {
            input.addEventListener('input', function() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
                let allFilled = true;
                const requiredFields = currentMode === 'two' 
                    ? ['team1-period1', 'team2-period1', 'team1-period2', 'team2-period2']
                    : ['team1-period1', 'team2-period1', 'team1-period2', 'team2-period2', 'team1-period3', 'team2-period3'];
                
                for (let fieldId of requiredFields) {
                    const field = document.getElementById(fieldId);
                    if (!field.value || field.value === '0') {
                        allFilled = false;
                        break;
                    }
                }
                
                if (allFilled) {
                    calculateTotal();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'sun';
            setTheme(savedTheme);
            document.querySelector(`[onclick="setTheme('${savedTheme}')"]`).classList.add('active');
        });
    </script>
</body>
